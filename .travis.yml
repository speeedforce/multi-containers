sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t speedforce/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true speedforce/react-test npm test -- --coverage

after_success:
  - docker build -t speedforce/multi-client ./client
  - docker build -t speedforce/multi-nginx ./nginx
  - docker build -t speedforce/multi-server ./server
  - docker build -t speedforce/multi-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push speedforce/multi-client
  - docker push speedforce/multi-nginx
  - docker push speedforce/multi-server
  - docker push speedforce/multi-worker
